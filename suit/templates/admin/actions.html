{% load i18n %}

<div class="actions">
    {% for field in action_form %}
        {% if field.label %}
            <label><span class="action-label">{{ field.label }}</span>
        {% endif %}
        {{ field }}
        {% if field.label %}
            </label>
        {% endif %}
    {% endfor %}
&nbsp;
    <button type="submit" class="btn btn-info" title="{% trans "Run the selected action" %}" name="index" value="{{ action_index|default:0 }}">{% trans "Go" %}</button>
    &nbsp;
</div>
